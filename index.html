<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

<!--     <h1>My Quarto Report</h1> -->
    <button onclick="downloadHTML()">Download as HTML</button>

    <!-- Iframe with content from the "Pediatric_macular_hole.html" file -->
    <iframe id="reportIframe" src="Pediatric_macular_hole.html"></iframe>

    <script>
        // Function to download the HTML content of the iframe
        function downloadHTML() {
        const iframe = document.querySelector("iframe");
    
        try {
            const iframeDocument = iframe.contentWindow.document.documentElement.outerHTML; // Get full HTML content
            const blob = new Blob([iframeDocument], { type: "text/html" });
            const link = document.createElement("a");
    
            link.href = URL.createObjectURL(blob);
            link.download = "report.html"; // File name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (error) {
            console.error("Error downloading HTML:", error);
            alert("Download failed. Try a different browser.");
        }
                            }
    </script>

</body>
</html>
