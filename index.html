<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

<!--     <h1>My Quarto Report</h1> -->
    <button onclick="downloadHTML()">Download as HTML</button>

    <!-- Iframe with content from the "Pediatric_macular_hole.html" file -->
    <iframe id="reportIframe" src="Pediatric_macular_hole.html"></iframe>

    <script>
        // Function to download the HTML content of the iframe
        function downloadHTML() {
            const iframe = document.querySelector("iframe");

            try {
                // Ensure the iframe content is accessible
                const iframeDocument = iframe.contentWindow.document;

                if (!iframeDocument) {
                    throw new Error("Iframe content not available.");
                }

                // Get the full HTML content of the iframe
                const iframeContent = iframeDocument.documentElement.outerHTML;

                // Create a Blob object to represent the HTML content
                const blob = new Blob([iframeContent], { type: "text/html" });

                // Create a download link
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "report.html"; // Set the download filename

                // Append the link to the document and trigger a click to start the download
                document.body.appendChild(link);
                link.click();

                // Remove the link after the download starts
                document.body.removeChild(link);
            } catch (error) {
                // If any error occurs, log it and show an alert
                console.error("Error downloading HTML:", error);
                alert("Download failed. The iframe may not be loaded or accessible.");
            }
        }
    </script>

</body>
</html>
